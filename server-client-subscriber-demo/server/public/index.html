<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb Dashboard</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="mb-2">Controlling some ðŸ’¡</h2>

      <div class="d-flex flex-row gap-2">
        <button id="onAll" class="btn btn-outline-secondary">
          Turn all ON<i class="bi bi-lightbulb-fill p-2"></i>
        </button>
        <button id="offAll" class="btn btn-outline-secondary">
          Turn all OFF
          <i class="bi bi-lightbulb-off p-2"></i>
        </button>
        <button id="toggleAll" class="btn btn btn-outline-secondary">
          Toggle All
          <i class="bi bi-arrow-repeat"></i>
        </button>
        <!-- <div class="w-100"></div>
        <span
          id="connectionIndicator"
          class="badge rounded-pill text-bg-warning"
          style="height: 24px"
          >Light</span
        > -->
      </div>

      <div class="table-container mt-2">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Light ID</th>
              <th scope="col">Type</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- is filled dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
